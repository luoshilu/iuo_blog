<!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>demo</title>
        </head>
        <style>
                .unicode {
      width: 1000px;
      margin: 0 auto;
      height: auto;
      overflow: visible;
      word-break:normal;
    }
    .unicode span {
      float: left;
      user-select: none;
    }
    a {
      cursor: pointer;
      padding: 1px 2px;
      border: 1px solid #fff;
    }
    a:hover {
      border: 1px solid #f63;
    }
    input {
      opacity: 0;
    }
        </style>
        <body>
          <div class="unicode"></div>
          <script>    document.addEventListener('click', function(e){
      if (e.target.nodeName === 'A') {
        let data = e.target.getAttribute('data');
        let input = document.createElement('input')
        input.setAttribute('value', data);
        document.getElementsByTagName('body')[0].appendChild(input);
        input.select();
        document.execCommand('copy');
        let title = e.target.getAttribute('title');
        e.target.setAttribute('title', '已复制到粘贴板');
        setTimeout(function(){
            e.target.setAttribute('title', title);
        }, 3000)
      }
    });
 let one_time = 20;
    let queue = [];
    let start_end_arg = [
      [126976,129535],
      [119041,120831],
      [0,13279],
      [40960,44025],
      [64255,64480],
      [65021,65519],
      [66176,66811],
      [67599,68680],
      [69632,70119],
      [73728,74839],
      [77824,78894],
    ];
 

    function list(x){
      let span = document.createElement('span');
      for(let i = 0 ;i < one_time; i++ ) {
        let str = `<a data="&#${x+i}" title="${x+i}">&#${x+i}</a>`
        span.innerHTML += str;
      }
      return span;
    }

    let insert = (j) => {
      return new Promise(function(resolve){
          setTimeout(function() {
            document.getElementsByClassName('unicode')[0].appendChild(list(j))
            resolve(true);
          }, 10)
      })
    }

    start_end_arg.forEach(function(arg) {
      let start = arg[0];
      let end = arg[1];
      queue.push((
         async () => {
            for(let j = start ;j < end + one_time; j = j+one_time ) {
              await insert(j);
            }
          }
      ))
    });

    (async () => {
      for (let index = 0; index < queue.length; index++) {
        const item = queue[index];
        await item();
      }
    })();</script>
        </body>
        </html>
