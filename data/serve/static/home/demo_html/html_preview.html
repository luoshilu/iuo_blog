<!DOCTYPE html>
      <html lang="en">
        <head>
          <meta charset="UTF-8">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <meta http-equiv="X-UA-Compatible" content="ie=edge">
          <title>demo</title>
        </head>
        <style>
          
form {display:block;width:600px;margin:100px auto}
input {display:inline-block;border:1px solid #345434;height: 40px;margin-top: 30px;padding-left: 12px;font-size: 16px;border-radius: 5px;}
input[type=submit] {cursor: pointer;background-color: #fff;}
#previewform {display: none;padding: 20px; text-align: left;}
        </style>
        <body>
          	<form id="previewform" onsubmit="location.href='?'+this.file.value;return false">
		<p>
			github html文件地址:
			<input type="url" id="file" value="" placeholder="e.g. https://github.com/user/repo/blob/master/index.html" size="60" autofocus>
			<input type="submit" value="Preview">
		</p>

		
          <script>(function(){var previewForm=document.getElementById('previewform');var url=location.search.substring(1).replace(/\/\/github\.com/,'//raw.githubusercontent.com').replace(/\/blob\//,'/');var replaceAssets=function(){var frame,a,link,links=[],script,scripts=[],i,href,src;if(document.querySelectorAll('frameset').length)return;frame=document.querySelectorAll('iframe[src],frame[src]');for(i=0;i<frame.length;++i){src=frame[i].src;if(src.indexOf('//raw.githubusercontent.com')>0||src.indexOf('//bitbucket.org')>0){frame[i].src='//'+location.hostname+location.pathname+'?'+src}}a=document.querySelectorAll('a[href]');for(i=0;i<a.length;++i){href=a[i].href;if(href.indexOf('#')>0){a[i].href='//'+location.hostname+location.pathname+location.search+'#'+a[i].hash.substring(1)}else if((href.indexOf('//raw.githubusercontent.com')>0||href.indexOf('//bitbucket.org')>0)&&(href.indexOf('.html')>0||href.indexOf('.htm')>0)){a[i].href='//'+location.hostname+location.pathname+'?'+href}}link=document.querySelectorAll('link[rel=stylesheet]');for(i=0;i<link.length;++i){href=link[i].href;if(href.indexOf('//raw.githubusercontent.com')>0||href.indexOf('//bitbucket.org')>0){links.push(fetchProxy(href,null,0))}}Promise.all(links).then(function(res){for(i=0;i<res.length;++i){loadCSS(res[i])}});script=document.querySelectorAll('script[type="text/htmlpreview"]');for(i=0;i<script.length;++i){src=script[i].src;if(src.indexOf('//raw.githubusercontent.com')>0||src.indexOf('//bitbucket.org')>0){scripts.push(fetchProxy(src,null,0))}else{script[i].removeAttribute('type');scripts.push(script[i].innerHTML)}}Promise.all(scripts).then(function(res){for(i=0;i<res.length;++i){loadJS(res[i])}})};var loadHTML=function(data){if(data){data=data.replace(/<head([^>]*)>/i,'<head$1><base href="'+url+'">').replace(/<script(\s*src=["'][^"']*["'])?(\s*type=["'](text|application)\/javascript["'])?/gi,'<script type="text/htmlpreview"$1');setTimeout(function(){document.open();document.write(data);document.close();replaceAssets()},10)}};var loadCSS=function(data){if(data){var style=document.createElement('style');style.innerHTML=data;document.head.appendChild(style)}};var loadJS=function(data){if(data){var script=document.createElement('script');script.innerHTML=data;document.body.appendChild(script)}};var fetchProxy=function(url,options,i){var proxy=['https://cors.io/?','https://jsonp.afeld.me/?url=','https://cors-anywhere.herokuapp.com/'];return fetch(proxy[i]+url,options).then(function(res){if(!res.ok)throw new Error('Cannot load '+url+': '+res.status+' '+res.statusText);return res.text()}).catch(function(error){if(i===proxy.length-1)throw error;return fetchProxy(url,options,i+1)})};if(url&&url.indexOf(location.hostname)<0)fetchProxy(url,null,0).then(loadHTML).catch(function(error){console.error(error);previewForm.style.display='block';previewForm.innerText=error});else previewForm.style.display='block'})()</script>
        </body>
        </html>
